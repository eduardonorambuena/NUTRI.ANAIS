<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.style.css">
</head>
<body>
    <div class="container">
        <h1>Login adminn</h1>
        <form id="loginForm">
            <div>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username">
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit" class="button">Iniciar sesión</button>
        </form>
        <button id="clienteBtn" class="button">Cliente</button>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            // Simulación de autenticación
            if (username === 'admin' && password === 'admin123') {
                alert('Inicio de sesión exitoso');
                // Redirigir a la página inicio.html
                window.location.href = 'inicio.html';
            } else {
                alert('Usuario o contraseña incorrectos');
            }
        });

        document.getElementById('clienteBtn').addEventListener('click', function() {
            // Redirigir a la página inicio.cliente.html
            window.location.href = 'inicio.cliente.html';
        });
    </script>
</body>
</html>
